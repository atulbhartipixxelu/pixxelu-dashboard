<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="TemplateMo">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<title>Login-Page</title>

	<!-- Additional CSS Files -->
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<div class="login-page">
		<div class="container">
			<div class="main-tech">
				<div class="tech-logo">
					<div class="logo">
						<img src="images/logo-login.png" alt="login-logo">
					</div>
				</div>
				<div class="tech-head">
					<div class="head">
						<!-- <h2>Welcome Back</h2>
						<span>Enter your details below</span> -->
					</div>
				</div>
				<div class="tech-login">
					<div class="login">

						<form class="login-container">
							<div class="email">
								<label>Email</label>
								<p><img src="images/mail.svg" alt="mail"><input type="email" placeholder=""></p>
							</div>
							<div class="pass">
								<label>Password</label>
								<p class="lock"><img src="images/lock.svg" alt="lock"><input type="password"
										placeholder="">
								</p>
							</div>
							<div class="forgot-pass">
								<span>Forgot Password?</span>
							</div>
							<div class="sign-up">
								<button type="submit" class="btn btn-primary login-submit">Sign In
									<span class="login-arrow"> <i class="fa fa-arrow-right"
											aria-hidden="true"></i></span>
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
